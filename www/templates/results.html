<!--Fourth View-->
<ion-view view-title="Results" class="view">
  <ion-header-bar class="bar-royal">
    <h1 class="title">Your Results!</h1>
  </ion-header-bar>
  <ion-content>
    <h2 align="center">You got {{resultAmount}}/2 correct!</h2>
    <hr />
    <!--reset done button-->
    <div class="row">
      <div class="col"></div>
      <div class="col col-33">
        <button class="button button-royal button-full" ng-click="restart()">Take Quiz Again!</button>
      </div>
      <div class="col"></div>
  </ion-content>
</ion-view>
