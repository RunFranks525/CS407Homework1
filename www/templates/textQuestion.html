<!--Third View-->
<ion-view view-title="Text Question" class="view">
  <ion-header-bar class="bar-royal">
    <h1 class="title">Text Question</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col">
        <h2 align="center">What year is it?</h2>
      </div>
    </div>
    <!--Text Entry box here-->
    <div class="textEntry">
      <label class="item item-input">
        <input type="text" name="answer" id="text-answer-area" ng-model="$parent.textAnswer" placeholder="Your Answer"/>
      </label>
    </div>
    <hr />
    <div class="row">
      <div class="col"></div>
      <div class="col col-33">
        <button class="button button-royal button-full" ng-click="checkAndAdvanceToResults($parent.textAnswer)">View Results!</button>
      </div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
