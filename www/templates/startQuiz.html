<!--First View-->
<ion-view view-title="Welcome to my Quiz App!" class="view">
  <ion-header-bar class="bar-royal">
      <h1 class="title">Welcome to Scott's Quiz!</h1>
  </ion-header-bar>
  <ion-content ng-controller="StartController">
    <!--start button-->
    <div class="row">
      <div class="col"></div>
      <div class="col col-33">
        <button class="button button-royal button-full" ng-click="startQuiz()">Start Quiz!</button>
      </div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
